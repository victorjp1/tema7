plugins {
    id 'java'
    id 'application'
}

group 'ejercicios'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

application{
    mainClassName = "Main"
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
run{
    standardInput = System.in;
}